<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camila, Will You Be My Valentine?</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
}

p {
    font-size: 20px;
    margin: 20px 0;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s;
    margin: 10px;
    position: relative;
    z-index: 2;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
    animation: sparkle 1.5s infinite;
}

@keyframes sparkle {
    0%, 100% { box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff85a2; }
    50% { box-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff85a2; }
}

#no {
    background: #ddd;
    position: absolute;
}

.flower {
    position: absolute;
    font-size: 25px;
    color: #ff4d6d;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>

<!-- YouTube music embedded -->
<iframe id="ytplayer" type="text/html"
    width="0" height="0"
    src="https://www.youtube.com/embed/2HZZ2-8tB1I?autoplay=1&controls=0&loop=1&playlist=2HZZ2-8tB1I"
    frameborder="0"></iframe>

<div class="card">
    <h1>Camila, will you be my Valentine?</h1>
    <p>Every moment with you makes my heart smile.  
       This Valentine‚Äôs Day‚Ä¶ I just want to be yours. ‚ù§Ô∏è</p>

    <div>
        <button id="yes" onclick="yesClicked()">Yes üíï</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

// No button runs away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button click
function yesClicked() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ff4d6d;color:white;font-size:40px;text-align:center;flex-direction:column;">
        üíñ SHE SAID YES!!! üíñ<br><br>
        Best Valentine Ever üòò<br><br>
        <div style="font-size:70px;">üíû</div>
    </div>
    `;
}

// Create floating flowers
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.style.left = Math.random() * window.innerWidth + "px";
    flower.style.fontSize = 20 + Math.random() * 25 + "px";
    flower.style.animationDuration = 3 + Math.random() * 5 + "s";
    const flowers = ["üåπ"]
    flower.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 8000);
}

// Generate flowers every 500ms
setInterval(createFlower, 500);
</script>

</body>
</html>
